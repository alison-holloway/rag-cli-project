# HTML Scraper Configuration
# Downloads HTML documentation files from TOC pages for RAG indexing

# Output directory for downloaded HTML files
output_dir: data/documents/html/

# Delay between HTTP requests in seconds (be respectful to servers)
delay_seconds: 1.0

# TOC URLs to process - add one URL per line
# The scraper will extract all .html links from each TOC page
sources:
  - https://docs.example.com/guide/toc.htm
  - https://docs.example.com/reference/toc.htm
  # Add more TOC URLs as needed

# URL patterns to skip when extracting links from TOC pages
skip_patterns:
  - index.htm
  - toc.htm
  - lot.htm
  - copyright
